<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
    </head>
    <body>
        <div id="aizen_app">
            <p>
              今日の出来事や願いを書いてみよう
              <br>
              <input v-model="query">
            </p>
            <p>{{ answer }}</p>

          </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
        
        <script>
        var aizen_vm = new Vue({
        el: '#aizen_app',
        data: {
            query: '', //str
            active_serve: false, // bool
            //これポップアップで出すといいかもしれん
            answer: 'AIZENを起動中です。', // str
            tmp: {} // dic
        },
        watch: {
            query: function () {
                if(this.active_serve === true){
                    this.answer = '検索中です...'
                    this.debouncedGetAnswer()
                }else{
                    this.answer = "起動中です。少々お待ちください。"
                }
            },
            active_serve: function() {
                if(this.active_serve === true){
                    this.answer = "起動完了"
                }
            }

        },
        created: function () {
            var vm = this
            axios.get('http://localhost/_warm_up/')
            .then(function (response) {
                if(response.data.alive === true){
                    vm.active_serve = true
                }else{
                    vm.answer =  "なんか失敗しました"
                }
            })
            .catch(function (error) {
                this.answer = 'Error! Could not reach the API. ' + error
            })
            //this.active_serve = true
            this.debouncedGetAnswer = _.debounce(this.getAnswer, 500)
        },
        methods: {
            getAnswer: function () {
                this.answer = 'Thinking...'
                var vm = this
                var url = "http://localhost/query-beta/?user_req=" + this.query
                axios.get(url)
                    .then(function (response) {
                    vm.answer = response.data
                    })
                    .catch(function (error) {
                    vm.answer = 'Error! Could not reach the API. ' + error
                    })
            }
        }
        })
        </script>

    </body>
</html>
